<html>
<head>
    <title>SGM Version</title>
    <style>
    </style>
    <script>
        var v540 = {};
        var v600 = {};
        var diff;

        window.addEventListener("DOMContentLoaded", function () {
            diff = document.getElementById("diff");
        });

        window.addEventListener("click", function (e) {
            if (e.target.tagName == "INPUT") {
                diff.innerHTML = "";
                var v = e.target.value;
                if (typeof v540[v] == "undefined") {
                    load("5-4-0/" + v + "_search.txt", v540[v]);
                }
                if (typeof v600[v] == "undefined") {
                    load("6-0-0/" + v + "_search.txt", v600[v]);
                }
                var line = document.createElement("div");
                line.innerHTML = e.target.value;
                diff.appendChild(line);
            }
        });
    </script>
</head>
<body>
    <input type="button" value="event">
    <input type="button" value="relic">
    <input type="button" value="misc">
    <div id="diff"></div>
</body>
</html>
